<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abracadabra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
          <img src="../img/logo.png" alt="Abracadabra Conference Logo" class="logo" />
          <nav class="nav-links">
            <a href="#about" class="nav-link">О нас</a>
            <a href="#faq" class="nav-link">FAQ</a>
          </nav>
        </div>
      </header>
      
      <section class="hero">
        <div class="hero-content">
          <img src="../img/background.png" alt="Conference background image" class="hero-bg" />
          <div class="hero-text">
            <h1 class="hero-title">Abracadabra</h1>
            <p class="hero-subtitle">Конференция по поводу чего угодно</p>
            <a href="#register" class="cta-button">Зарегистрироваться</a>
          </div>
        </div>
      </section>
      
      <section class="features">
        <h2 class="features-title">Что такое Abracadabra?</h2>
        <div class="features-grid">
          <div class="features-row">
            <article class="feature-card">
              <img src="../img/lemonade.png" alt="Summer refreshments" class="feature-image" />
              <div class="feature-content">
                <h3 class="feature-title">Летняя прохлада</h3>
                <p class="feature-description">Домашние лимонады и сорбеты на любой вкус</p>
              </div>
            </article>
            <article class="feature-card">
              <img src="../img/relax.png" alt="Relaxation area" class="feature-image" />
              <div class="feature-content">
                <h3 class="feature-title">Полный релакс</h3>
                <p class="feature-description">Можно ни о чем не думать</p>
              </div>
            </article>
            <article class="feature-card">
              <img src="../img/lecture.png" alt="Lecture hall" class="feature-image" />
              <div class="feature-content">
                <h3 class="feature-title">Лекции</h3>
                <p class="feature-description">От специалистов по отдыху и наслаждению</p>
              </div>
            </article>
          </div>
        </div>
      </section>
      
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-text">
            <h4 class="footer-heading">Ищите нас в соцсетях</h4>
            <div class="social-icons">
              <a href="#" aria-label="Visit our Facebook page">
                <img src="../img/logos_telegram.png" alt="" class="social-icon" />
              </a>
              <a href="#" aria-label="Visit our Vkontakte page">
                <img src="../img/logos_vkontakte.png" alt="" class="social-icon" />
              </a>
            </div>
          </div>
          <img src="../img/logo.png" alt="Abracadabra Conference Logo" class="footer-logo" />
        </div>
      </footer>
</body>
</html>
